name: Test
on:
  pull_request:
    paths:
      - '**.swift'
      - '**.h'
      - '**.m'
      - '.github/workflows/test.yml'
      - 'versions.json'
concurrency: 
  group: ${{ github.ref }}
  cancel-in-progress: true
jobs:
  generate-matrix:
    name: Generate matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v3
      - id: set-matrix
        run: |
          matrix=$(cat versions.json | jq -c .)
          echo "::set-output name=matrix::$matrix"
  xcodebuild:
    name: via xcodebuild
    needs: generate-matrix
    runs-on: macOS-latest
    strategy:
      fail-fast: false
      matrix: 
        xcode_version: ${{ fromJson(needs.generate-matrix.outputs.matrix).xcode_version }}
        destination:
          - 'platform=macOS'
          - 'platform=macOS,variant=Mac Catalyst'
          - 'platform=iOS Simulator,name=iPhone 11 Pro'
          - 'platform=tvOS Simulator,name=Apple TV'
          - 'platform=watchOS Simulator,name=Apple Watch Series 4 - 40mm'
    env:
      DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode_version }}.app/Contents/Developer
    steps:
      - uses: actions/checkout@v3
      - name: Run Test
        id: test
        run: |
          platform=$(echo '${{ matrix.destination }}' | sed -E 's/platform=(.*)(,name=.*)/\1/g' | tr ' ' '_')
          echo "::set-output name=platform::$platform"
          defaults write com.apple.dt.XCBuild EnableSwiftBuildSystemIntegration 1
          xcrun xcodebuild \
            -scheme MockUserDefaults \
            -destination '${{ matrix.destination }}' \
            -enableCodeCoverage=YES \
            -resultBundlePath "test_output/${{ matrix.xcode_version }}/$platform.xcresult" \
            test | xcpretty
      - name: Upload test result
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.xcode_version }}-${{ steps.test.outputs.platform }}
          path: test_output
          if-no-files-found: error
          retention-days: 7
  xcodebuild_result:
    name: Export xcodebuild test result
    needs: xcodebuild
    runs-on: macOS-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          path: test_output
      - id: xcresult-list
        name: Fetch xcresult files
        run: |
          XCRESULT_FILES=$(find test_output -name '*.xcresult')
          echo "XCRESULT_FILES<<EOF" >> $GITHUB_ENV
          echo "$XCRESULT_FILES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      - uses: kishikawakatsumi/xcresulttool@v1
        with:
          path: |
            ${{ env.XCRESULT_FILES }}
          show-passed-tests: false
        if: success() || failure()
  swift_pm:
    name: via SwiftPM
    needs: generate-matrix
    runs-on: macOS-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    env:
      DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode_version }}.app/Contents/Developer
    steps:
      - uses: actions/checkout@v3
      - name: Run Test
        run: swift test
