name: Test
on: [pull_request]
jobs:
  test:
    name: Test
    runs-on: macOS-latest
    env:
      DEVELOPER_DIR: /Applications/Xcode_11.3.app/Contents/Developer
    steps:
    - uses: actions/checkout@v1
    - name: Install fastlane 
      run: bundle install --quiet
    - name: Test
      run: bundle exec fastlane test
